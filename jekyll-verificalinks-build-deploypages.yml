# Esse workflow verifica os links dos arquivos se estão ok e realiza o build e deploy
name: Verifica os links do site

on: [pull_request]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Verifica Link job
  link_checker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install Link Checker
        run: sudo apt-get install linkchecker
      - name: Run Link Checker
        run: linkchecker https://mrpsychoo.github.io/MrPsychoo2.github.io/
      - name: Check links in Markdown files
        run: linkchecker --file-output=csv --verbose --check-extern markdown/*.md

  # Solicita um pull-request
  action-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Verificação do código
        uses: actions/checkout@v2
  
      - name: Criar pull request auto
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          title: Criação automatica do pull request
          
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
